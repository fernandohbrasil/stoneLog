<ui:composition template="/templates/mastertemplate.xhtml" 
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <p:panel style="margin: 0 auto; width: 95%"
                 header="Controle de Mensalidades">
            <h:form>
                <p:outputLabel value="Cliente" 
                               for="cliente"/>
                <br />                
                <p:selectOneMenu  value="#{contasReceberBean.contasReceber.cliente}"
                                  id="cliente" filter="true" filterMatchMode="contains">
                    <f:selectItem itemLabel="Selecione um cliente" noSelectionOption="true" />
                    <f:selectItems value="#{clienteBean.clientes}"
                                   var="clientes"
                                   itemLabel="#{clientes.nome}"
                                   itemValue="#{clientes}"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Valor" 
                               for="valor"/>
                <br />
                <p:inputText id="valor" 
                             value="#{contasReceberBean.contasReceber.valor}" />

                                
                <p:separator />
                <p:commandButton value="Salvar" 
                                 actionListener="#{contasReceberBean.salvar()}"
                                 update="@all"/>               
            </h:form>
        </p:panel>        
    </ui:define>
</ui:composition>
