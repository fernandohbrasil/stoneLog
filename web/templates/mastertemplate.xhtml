<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view encoding="UTF-8">
        <h:head>
            <title>StoneLog</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <style type="text/css">
                .ui-widget, .ui-widget .ui-widget {
                    font-size: 90%;
                }

                .ui-inputfield, .ui-inputtext, .ui-selectonemenu {
                    width: 98% !important;
                }

            </style>
        </h:head>
        <h:body>

            <h:form>
                <p:growl id="messages" 
                         autoUpdate="true" 
                         showDetail="true"
                         showSummary="false" />

                <p:menubar autoDisplay="false">
                    <p:submenu label="Cadastro">
                        <p:menuitem value="Categoria" 
                                    url="/cadastros/categoria.jsf"/>
                        <p:menuitem value="Produto" 
                                    url="/cadastros/produto.jsf"/>
                        <p:menuitem value="Cliente" 
                                    url="/cadastros/cliente.jsf"/>
                    </p:submenu>
                                        
                    <p:submenu label="Faturamento">
                        <p:menuitem value="Ordem de Compra"
                                    url="/faturamento/compras.jsf"/>
                        <p:menuitem value="Pedidos do Cliente"
                                    url="/faturamento/pedidos.jsf"/>
                    </p:submenu>

                    <p:submenu label="Entregas">
                        <p:menuitem value="Montagem de Rota" 
                                    url="/entregas/entregas.jsf"/>                        
                    </p:submenu>    
                    
                    <p:submenu label="Financeiro">
                        <p:menuitem value="Controle de Mensalidades" 
                                    url="/financeiro/contasReceber.jsf"/>                        
                    </p:submenu>                                       
                </p:menubar>
            </h:form>

            <br />
            <br />

            <ui:insert name="corpo" />
        </h:body>
    </f:view>
</html>
