<ui:composition template="/templates/mastertemplate.xhtml" 
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <p:panel style="margin: 0 auto; width: 95%"
                 header="Ordem de Compra">
            <h:form>
                <p:outputLabel value="Produto" 
                               for="produto"/>
                <br />                
                <p:selectOneMenu  value="#{ordemCompraBean.ordemCompra.produto}"
                                  id="produto" filter="true" filterMatchMode="contains">
                    <f:selectItem itemLabel="Selecione um produto" noSelectionOption="true" />
                    <f:selectItems value="#{produtoBean.produtos}"
                                   var="prods"
                                   itemLabel="#{prods.descricao}"
                                   itemValue="#{prods}"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Fornecedor" 
                               for="fornecedor"/>
                <br />
                <p:inputText id="fornecedor" 
                             value="#{ordemCompraBean.ordemCompra.fornecedor}"/>

                <p:outputLabel value="Custo de Aquisição" 
                               for="custo"/>
                <br />
                <p:inputText id="custo" 
                             value="#{ordemCompraBean.ordemCompra.custoAquisicao}"/>

                <p:outputLabel value="Quantidade Comprada" 
                               for="quantidade"/>
                <br />
                <p:inputText id="quantidade" 
                             value="#{ordemCompraBean.ordemCompra.quantidade}"/>                               

                <p:separator />
                <p:commandButton value="Salvar" 
                                 actionListener="#{ordemCompraBean.salvar()}"
                                 update="@all"/>               
            </h:form>
        </p:panel>        
    </ui:define>
</ui:composition>
